<body>
    <!-- The Header goes here -->
    <header>
        <div class="site-header">
            <div class="site-header-logo"></div>
            <div class="site-header-title">
                <h1>Poieses</h1>
                <h2>VR-based Driving School</h2>
            </div>

            <div class="site-header-menu">
                <!-- Navbar code adopted from Love Running project with customization-->

                <input type="checkbox" name="toggle" id="toggle">
                <label for="toggle" class="toggle-label"><i class="fa-solid fa-bars humberger-icon"></i></label>

                <nav>
                    <ul id="menu">
                        <li><a href="index.html" aria-label="(this is the home page)">Home</a></li>
                        <li><a href="plans.html" aria-label="(this is the subscription plans page)">Plans</a></li>

                        </li>
                    </ul>
                </nav>

            </div>
        </div>
    </header>

    <!-- The Main Content goes here -->
    <main>
        <div>
            <div class="contact-hero">
                <div class="contact-hero-title">Come and visit the future of the Driving School</div>
            </div>
        </div>

        <div>
            <div class="contact">

                <form class="contact-form" action="https://formdump.codeinstitute.net" target="_blank" rel="noopener"
                    method="post">
                    <h3>Let's get to know each other</h3>
                    <br>
                    <label class="contact-form__label" for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="text-input"
                        placeholder="Enter Your First Name" required>
                    <br>

                    <label class="contact-form__label" for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" class="text-input"
                        placeholder="Enter Your Last Name" required>
                    <br>

                    <label class="contact-form__label" for="email_address">Email Address</label>
                    <input type="email" name="email_address" id="email_address" class="text-input"
                        placeholder="Enter Your Email Address" required>
                    <br>

                    <label class="contact-form__label" for="message">Message</label>
                    <br>
                    <textarea name="message" id="message" class="text-input"
                        placeholder="Please describe your request here..." required></textarea>
                    <br>

                    <button type="submit" class="contact-button">Send</button>

                </form>
            </div>
        </div>
    </main>
    <!-- The Footer goes here -->
    <footer>
        <div class="site-footer">

            <!-- Social media links go here -->
            <ul class="site-footer-social-media">

                <li><a href="http://www.twitter.com" target="_blank" rel="noopener"
                        aria-label="Poiesis's X, formerly twitter, page (opens new tab on third party site)"><i
                            class="fa-brands fa-twitter social-media-icon"></i></a></li>
                <li><a href="http://www.youtube.com" target="_blank" rel="noopener"
                        aria-label="Poiesis's youtube page (opens new tab on third party site)"><i
                            class="fa-brands fa-youtube social-media-icon"></i></a></li>
            </ul>
            <!-- Disclaimer goes here -->
            <p class="site-footer-disclaimer">This Website is for educational purposes only.</p>
        </div>
    </footer>
